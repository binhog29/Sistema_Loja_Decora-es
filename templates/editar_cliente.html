<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                console.log('Tentando registrar o Service Worker...');
                navigator.serviceWorker.register('{{ url_for('static', filename='service-worker.js') }}').then(function(registration) {
                    console.log('Service Worker registrado com sucesso: ', registration.scope);
                }, function(err) {
                    console.log('Falha no registro do Service Worker: ', err);
                });
            });
        } else {
            console.log('Seu navegador não suporta Service Worker.');
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card-body {
            color: var(--text-dark);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gerenciamento da Loja de Decorações</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('produtos') }}"><i class="fas fa-box-open"></i> Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('clientes') }}"><i class="fas fa-users"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('nova_transacao') }}"><i class="fas fa-cart-plus"></i> Nova Transação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('historico_transacoes') }}"><i class="fas fa-exchange-alt"></i> Transações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('combos') }}"><i class="fas fa-boxes"></i> Combos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('agenda') }}"><i class="fas fa-calendar-alt"></i> Agenda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Editar Cliente: {{ cliente.nome }}</h2>
        <form action="{{ url_for('pagina_editar_cliente', id_cliente=cliente.id) }}" method="post" enctype="multipart/form-data" class="mb-4">
            <input type="hidden" name="id_cliente" value="{{ cliente.id }}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ cliente.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" id="telefone" name="telefone" class="form-control" value="{{ cliente.telefone }}">
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="form-control" value="{{ cliente.endereco }}">
            </div>
            <div class="mb-3">
                <label for="coordenadas" class="form-label">Coordenadas (GPS):</label>
                <input type="text" id="coordenadas" name="coordenadas" class="form-control" value="{{ cliente.coordenadas }}">
            </div>
            <div class="mb-3">
                <label for="observacao" class="form-label">Observação:</label>
                <textarea id="observacao" name="observacao" class="form-control" rows="3">{{ cliente.observacao }}</textarea>
            </div>
            <div class="mb-3">
                <label for="foto_cliente" class="form-label">Foto do Cliente:</label>
                {% if cliente.foto %}
                <div class="mb-2">
                    <img src="{{ url_for('static', filename='clientes/' + cliente.foto) }}" alt="Foto do cliente" width="100">
                </div>
                {% endif %}
                <input type="file" id="foto_cliente" name="foto_cliente" class="form-control">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Alterações</button>
                <a href="{{ url_for('clientes') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
